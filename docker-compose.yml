version: '3.8'

services:
  notes:
    image: iamamateur/nestjs-practice
    build:
      context: .
    ports:
      - 5434:5432
    environment:
      - SERVER_PORT=5434

  dev-db:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    networks:
      - freecodecamp

  db:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    volumes:
      - postgres:/data/db
      - postgres_config:/data/configdb
    networks:
      - freecodecamp

volumes:
  postgres:
  postgres_config:

networks:
  freecodecamp:

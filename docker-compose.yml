version: '3.8'

services:
  dev-db:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - freecodecamp

volumes:
  postgres:

networks:
  freecodecamp:
